<html lang="pt-br">
<head>
    <link href="styles.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 1</title>
    <meta name="description" content="Landing page do Twitter">
</head>
<body>
    <div class="divprincipal">
        <header class="cabecalho">
            <img class="cabecalho-imagem" src="https://i.pinimg.com/736x/e7/e8/44/e7e844b813c8b2310e6bc103887b61a3.jpg">
            <h1 class="cabecalho-titulo">Entrar no Twitter</h1>
            
        </header>

        <main class="principal">
            <button class="principal-button-google">Continuar com Google</button>
            <button class="principal-button-apple">Continuar com Apple</button>
            <input class="imputprincipal" type="text" placeholder="Celular, e-mail ou nome de usuário"/>
            <button class="principal-button-avancar">Avançar</button>
            <button class="principal-button-esqueceusenha">Esqueceu sua senha?</button>
        </main>
        
        <footer class="rodape">
            <a class="rodape-texto">Não tem conta? 
                <a href="">Inscreva-se</a>
            </a>
        </footer>
    </div>
</body>
</html>
